<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teleprompter com Funções de Relógio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      overflow: hidden;
    }
    .controls {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #222;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    textarea {
      width: 90%;
      height: 150px;
      font-size: 16px;
      margin-top: 80px; /* Para compensar os controles fixos */
      display: block;
    }
    .teleprompter {
      position: fixed;
      top: 60px; /* Logo abaixo dos controles */
      left: 0;
      width: 100%;
      height: calc(100vh - 60px);
      overflow: hidden;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .teleprompter p {
      margin: 0;
      white-space: pre-wrap;
      text-align: center;
      line-height: 1.5;
      font-size: 2rem;
      transition: font-size 0.3s ease;
    }
    .timers span {
      margin-right: 15px;
      font-size: 1.5rem;
    }
    .highlight {
      color: red;
    }
  </style>
</head>
<body>
  <!-- Controles Fixos -->
  <div class="controls">
    <label class="text-white me-2">Velocidade (px/seg): 
      <input type="number" id="speed" class="form-control form-control-sm d-inline w-25" value="50" min="10" max="500">
    </label>
    <label class="text-white me-2">Tamanho do Texto: 
      <input type="number" id="textSize" class="form-control form-control-sm d-inline w-25" value="24" min="10" max="100">
    </label>
    <label class="text-white me-2">Tempo Limite (segundos): 
      <input type="number" id="countdown" class="form-control form-control-sm d-inline w-25" value="60">
    </label>
    <button id="start" class="btn btn-success btn-sm">Iniciar</button>
    <button id="pause" class="btn btn-warning btn-sm d-none">Pausar</button>
    <button id="continue" class="btn btn-info btn-sm d-none">Continuar</button>
    <button id="reset" class="btn btn-danger btn-sm">Resetar</button>
  </div>

  <!-- Relógios e Texto -->
  <div class="timers mt-5 text-center">
    <span id="clock">Hora Atual: --:--:--</span>
    <span id="timer">Contagem Positiva: 00:00</span>
    <span id="countdownTimer">Contagem Regressiva: 00:00</span>
    <span id="timeEstimate">Previsão de Leitura: --:--</span>
  </div>

  <textarea id="scriptInput" class="form-control" placeholder="Cole ou digite seu texto aqui..."></textarea>
  <div class="teleprompter">
    <p id="teleprompterText"></p>
  </div>

  <script>
    const teleprompterText = document.getElementById('teleprompterText');
    const scriptInput = document.getElementById('scriptInput');
    const startBtn = document.getElementById('start');
    const pauseBtn = document.getElementById('pause');
    const continueBtn = document.getElementById('continue');
    const resetBtn = document.getElementById('reset');
    const speedInput = document.getElementById('speed');
    const textSizeInput = document.getElementById('textSize');
    const countdownInput = document.getElementById('countdown');
    const clockSpan = document.getElementById('clock');
    const timerSpan = document.getElementById('timer');
    const countdownSpan = document.getElementById('countdownTimer');
    const timeEstimate = document.getElementById('timeEstimate');

    let scrollInterval, timerInterval, countdownInterval;
    let timerCount = 0;
    let countdownTime = 0;
    let isRunning = false;
    let pausedPosition = 0;

    // Atualizar hora atual
    function updateClock() {
      const now = new Date();
      clockSpan.textContent = `Hora Atual: ${now.toLocaleTimeString()}`;
    }
    setInterval(updateClock, 1000);

    // Calcular previsão de leitura
    function calculateReadingTime() {
      const textLength = scriptInput.value.split(' ').length;
      const speed = parseInt(speedInput.value, 10);
      const estimatedSeconds = Math.ceil((textLength * 200) / speed);
      timeEstimate.textContent = `Previsão de Leitura: ${formatTime(estimatedSeconds)}`;
    }
    scriptInput.addEventListener('input', calculateReadingTime);
    speedInput.addEventListener('input', calculateReadingTime);
    textSizeInput.addEventListener('input', calculateReadingTime);

    // Iniciar teleprompter
    function startTeleprompter() {
      if (isRunning) return;
      isRunning = true;
      startBtn.classList.add('d-none');
      pauseBtn.classList.remove('d-none');
      continueBtn.classList.add('d-none');

      teleprompterText.textContent = scriptInput.value;
      scriptInput.style.display = 'none';
      teleprompterText.style.fontSize = textSizeInput.value + 'px';

      countdownTime = parseInt(countdownInput.value, 10);
      let scrollSpeed = parseInt(speedInput.value, 10);
      let position = pausedPosition;

      scrollInterval = setInterval(() => {
        position -= scrollSpeed / 20;
        teleprompterText.style.transform = `translateY(${position}px)`;
      }, 50);

      timerInterval = setInterval(() => {
        timerCount++;
        timerSpan.textContent = `Contagem Positiva: ${formatTime(timerCount)}`;
      }, 1000);

      countdownInterval = setInterval(() => {
        if (countdownTime <= 0) {
          clearInterval(countdownInterval);
          countdownSpan.textContent = `Contagem Regressiva: 00:00`;
          countdownSpan.classList.add('highlight');
        } else {
          countdownTime--;
          countdownSpan.textContent = `Contagem Regressiva: ${formatTime(countdownTime)}`;
          if (countdownTime <= 10) countdownSpan.classList.add('highlight');
        }
      }, 1000);
    }

    function pauseTeleprompter() {
      clearInterval(scrollInterval);
      clearInterval(timerInterval);
      clearInterval(countdownInterval);
      pauseBtn.classList.add('d-none');
      continueBtn.classList.remove('d-none');
      isRunning = false;
      pausedPosition = parseInt(getComputedStyle(teleprompterText).transform.split(',')[5]);
    }

    function resetTeleprompter() {
      pauseTeleprompter();
      teleprompterText.style.transform = 'translateY(0)';
      scriptInput.style.display = 'block';
      startBtn.classList.remove('d-none');
      pauseBtn.classList.add('d-none');
      continueBtn.classList.add('d-none');
      timerCount = 0;
      countdownSpan.classList.remove('highlight');
      timerSpan.textContent = `Contagem Positiva: 00:00`;
      countdownSpan.textContent = `Contagem Regressiva: ${formatTime(countdownInput.value)}`;
      pausedPosition = 0;
    }

    function formatTime(seconds) {
      const min = String(Math.floor(seconds / 60)).padStart(2, '0');
      const sec = String(seconds % 60).padStart(2, '0');
      return `${min}:${sec}`;
    }

    startBtn.addEventListener('click', startTeleprompter);
    pauseBtn.addEventListener('click', pauseTeleprompter);
    continueBtn.addEventListener('click', startTeleprompter);
    resetBtn.addEventListener('click', resetTeleprompter);
  </script>
</body>
</html>
